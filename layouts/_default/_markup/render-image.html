<figure>
  {{ if eq (path.Ext .Destination) ".svg" }}
    <object type="image/svg+xml" role="img" data="{{ .Destination | safeURL }}"></object>
  {{ else }}
    <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" />
  {{end}}
  {{ if .Title }}
    <figcaption>{{ .Title }}</figcaption>
  {{ end }}
</figure>
